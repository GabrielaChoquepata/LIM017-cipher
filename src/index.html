<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    
    <header>
      <section>
        <h1 class="title-cipher">Cifrado Secreto en Gravity Falls</h1>
      </section>
    </header>
    
    <form class="form-cipher"></form>
        <div class="form-inputs-cipher">
           <label class="input-label" for="string">INGRESA TU MENSAJE</label>
           <textarea class="input-mssg" id="text-mssg" name= "string" type="text" cols="30" rows="10"></textarea>
           <label class="input-label" for="offset" id="offset">CLAVE </label>
           <input class="input-offset" id="offset" type="number"> <br>
        </div>

        <div class="buttons-inputs-cipher">
          <button class="button" id="encode-button">CIFRAR</button><br>
          <button class="button" id="decode-button">DECIFRAR</button>
        </div>

        <div class="result-cipher">
          <h4 class="result-title">MENSAJE LISTO:</h4>
          <p id="result"></p>
        </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
