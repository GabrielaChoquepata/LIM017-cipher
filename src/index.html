<section class= "containerW1" >
	<main id="W1" style="display:block">

<section class="containerW3">

          <label class="form-text" for="text-meng">Ingresa tu mensaje :</label>
          <textarea class="input-mesg" id="text-meng" name="text-meng"></textarea>
          <label class="form-text" for="offset">Clave de desplazamiento :</label>
          <input class="position" id="offset" type="number" name="offset" min="1" required>
          <br>
      </main>

      <main class="buttons-cipher">
          <button class="btn" id="btnEncode">Cifrar</button> <br>
          <button class="btn" id="btnDecode">Descifrar</button> <br>
          <button class="btn" id="btnClear">Limpiar</button>
      </main>

      <main class="result-cipher">
          <h4 class="result-text">El resultado es :</h4>
          <p id="result"></p>
      </main>
    </form>
